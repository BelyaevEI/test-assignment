syntax = "proto3";

package auth_v1;

option go_package = "github.com/BelyaevEI/test-assignment/pkg/auth_v1;auth_v1";

service AuthV1{
    rpc Login(LoginRequest) returns (LoginResponse);
}

message LoginRequest {
    int64 id = 1;
    string password = 2;
  }
  
  message LoginResponse {
    string refresh_token = 1;
  }